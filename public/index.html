<!DOCTYPE html>
<html>
<head>
  <title>Hack Check App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">Upload Log File</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="file">Choose file:</label>
          <input type="file" class="form-control" id="logfile">
        </div>
        <button type="button" id="uplodaFile" class="btn btn-default">Submit</button>
      </form>
      <div class="successMsg"></div>
      <div class="errorMsg"></div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Get Hack Report</div>
    <div class="panel-body">
        <form>
        <div class="form-group">
          <label for="file">Dashboard Input:</label>
          <input type="text" class="form-control" id="dashboardInput" required>
        </div>
        <div class="form-group">
          <label for="file">Log Pattern:</label>
          <input type="text" class="form-control" id="logPattern" required>
        </div>
        <div class="form-group">
          <label for="file">Log File Name:</label>
          <input type="text" class="form-control" id="logFileName" required>
        </div>
        <button type="button" id="getReport" class="btn btn-default">Show Log Report</button>
      </form>
      <div class="reportOutput" id="reportOutput"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
